  <body>
    <!-- jQuery mobile start -->
    <div data-role="page" id="pageone" data-theme="a">
      <div data-role="header">
        <h1>What Should I...</h1>
      </div>
      <div data-role="content" id="pageone_content">
        <!-- actul content -->
        <div id="main_box">
          <p id="big">
            <b id="what">What</b>
            <span>is my
              <br />
              breakfast</span>
            <span>? </span>
          </p>
          <p>
            <span id="edit_menu" class="gray" title="click to edit menu">{ Menu }</span>
          </p>
          <a href="javascript:void(0);" data-role="button" id="start" data-theme="b" data-icon="search">Start</a>
          <!-- <button type="button" id="start" >Start</button> -->
          
        </div>
        <!-- Popup Menu -->
        <div id="popbox-wrapper" style="display: none;">
          <h3 title="Edit menu and devide by comma">~ Menu ~</h3>
          <textarea rows="6" id="list" placeholder="Edit menu here and divide by comma...">豆浆油条, 小笼包, 煎饼, 鸡蛋灌饼, 粥, 馄饨, 麦当劳</textarea>
          <input type="button" value="OK" id="ok">
        </div>
        <div id='popupBackground'></div>
        <!-- content end -->
      </div>
      <div data-role="footer">
        <h1>Help me Decide</h1>
      </div>
    </div>
    <!-- jQuery mobile end -->
  </body>
